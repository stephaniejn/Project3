<h2 style="text-align:center"> Welcome to Your Profile</h2>

<div class="container">
    <div class ="row">
        <div class="col-md-4">
            <img src= "https://farm{{currentUser.farm}}.staticflickr.com/{{currentUser.server}}/{{currentUser.urlId}}_{{currentUser.secret}}_n.jpg">
            <br> <br>
                    <input type="button" class="btn btn-primary" value="Change Avatar" ng-click="avatar()"> 
                    <p> Click through till you find an avatar you like </p>
            <br> <br>
            <div ng-show="showAvatar">
                <img ng-src= "https://farm{{farm}}.staticflickr.com/{{server}}/{{urlId}}_{{secret}}_n.jpg">
            </div>
            <br>
        <button ng-click="save()" class="btn btn-primary">Save Avatar</button>
        </div>

        <div class="col-md-2">
         <ul>
            <li><strong>Name</strong>{{currentUser.firstName}}</li>
            <li><strong>User Name</strong>{{currentUser.userName}}</li>
            <li><strong>Email</strong>{{currentUser.email}}</li>
            {{scoreAverage}}

        </ul>
        </div>
