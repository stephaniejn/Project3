  <tabset justified="true">
    <tab heading="Login">
      <div class="modal-header">
        <h3 class="modal-title">Login</h3>
      </div>
      <div class="modal-body">
        <form ng-submit="login()">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="loginData.email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="loginData.password" required>
          </div>
            <input type="submit" class="btn btn-primary" value="Login">
        </form>
        </div>
    </tab>
    <tab heading="Signup">
      <div class="modal-header">
        <h3 class="modal-title">Signup</h3>
      </div>
      <div class="modal-body">
        <form ng-submit="signup()">
          <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" ng-model="signupData.userName" required>
          </div>
          <div class="form-group">
            <label>Enter Email</label>
            <input type="text" class="form-control" ng-model="signupData.email" required>
          </div>
          <div class="form-group">
            <label>Choose Password</label>
            <input type="password" class="form-control" ng-model="signupData.password" required>
          </div>
         <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" ng-model="signupData.passwordConfirmation" required>
          </div>
            <input type="submit" class="btn btn-primary" value="Signup">
        </form>
        </div>
    </tab>
  </tabset>
