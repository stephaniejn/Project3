<div id="signup">
  <div class="modal-header">
    <h3 class="modal-title">Signup<img id="image" src="/images/otter.png"> </h3>
  </div>
  <div class="modal-body">
    <form ng-submit="signup()">
      <div class="form-group">
        <label id="signup-label" class="auth-label">First Name</label>
        <input type="text" class="form-control" ng-model="signupData.firstName" required>
      </div>
      <div class="form-group">
        <label id="signup-label" class="auth-label">User Name</label>
        <input type="text" class="form-control" ng-model="signupData.userName" required>
      </div>
      <div class="form-group">
        <label id="signup-label" class="auth-label">Enter Email</label>
        <input type="text" class="form-control" ng-model="signupData.email" required>
      </div>
      <div class="form-group">
        <label id="signup-label" class="auth-label">Choose Password</label>
        <input type="password" class="form-control" ng-model="signupData.password" required>
      </div>
      <div class="form-group">
        <label id="signup-label" class="auth-label">Confirm Password</label>
        <input type="password" class="form-control" ng-model="signupData.passwordConfirmation" required>
      </div>
      <input type="submit" class="btn btn-default btn-auth" value="Signup">
    </form>
  </div>
</div>
